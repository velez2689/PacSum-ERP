name: Security Scan

on:
  push:
    branches: [ master, main, develop ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm
    - run: npm ci
    - run: npm audit --audit-level=moderate || true
    - name: Check dependencies
      run: npm outdated || true
