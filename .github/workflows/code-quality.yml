name: Code Quality

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm
    - run: npm ci
    - run: npm run lint --if-present
    - run: npm run type-check --if-present
    - run: npm test -- --coverage --if-present
