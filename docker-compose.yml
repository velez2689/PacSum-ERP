version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pacsum-erp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pacsum_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pacsum-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacsum-erp-app
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pacsum_erp
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pacsum-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pacsum-network:
    driver: bridge
